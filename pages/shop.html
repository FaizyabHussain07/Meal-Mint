<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Menu | MealMint</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/customer.css">
</head>

<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light customer-navbar sticky-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">MEALMINT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">My Orders</a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="cart.html">
                            ðŸ›’ Cart
                            <span id="cart-badge"
                                class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle"
                                style="display: none;">0</span>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Shop Header -->
    <div class="bg-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <img id="shop-logo" src="" class="img-fluid rounded" alt="Shop Logo" style="max-height: 100px;">
                </div>
                <div class="col-md-10">
                    <h2 id="shop-name" class="fw-bold mb-2"></h2>
                    <p id="shop-description" class="text-muted mb-0"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Items -->
    <div class="container my-5">
        <div id="menu-container">
            <!-- Categories and items will be loaded here -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <img src="https://cdn-icons-png.flaticon.com/512/2762/2762885.png" alt="No items">
            <h3>No menu items available</h3>
            <p class="text-muted">This restaurant hasn't added items yet.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../assets/js/auth.js"></script>
    <script type="module" src="../assets/js/role-guard.js"></script>
    <script src="../assets/js/cart.js"></script>
    <script type="module">
        import { db } from '../assets/js/firebase-config.js';
        import { doc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const shopId = urlParams.get('id');

        if (!shopId) {
            window.location.href = 'home.html';
        }

        let shopData = null;

        checkAuth('user').then(async () => {
            await loadShopDetails();
            await loadMenuItems();
            updateCartBadge();
            hideLoader();
        }).catch(() => {
            hideLoader();
        });

        async function loadShopDetails() {
            try {
                const shopDoc = await getDoc(doc(db, 'shops', shopId));

                if (!shopDoc.exists()) {
                    Swal.fire('Error', 'Restaurant not found', 'error').then(() => {
                        window.location.href = 'home.html';
                    });
                    return;
                }

                shopData = shopDoc.data();
                document.getElementById('shop-name').textContent = shopData.shopName;
                document.getElementById('shop-description').textContent = shopData.description || '';
                document.getElementById('shop-logo').src = shopData.logoUrl || 'https://via.placeholder.com/100';
            } catch (error) {
                console.error('Error loading shop:', error);
                Swal.fire('Error', 'Failed to load restaurant details', 'error');
            }
        }

        async function loadMenuItems() {
            try {
                const itemsQuery = query(
                    collection(db, 'items'),
                    where('shopId', '==', shopId),
                    where('isAvailable', '==', true)
                );
                const querySnapshot = await getDocs(itemsQuery);

                const container = document.getElementById('menu-container');
                const emptyState = document.getElementById('empty-state');

                if (querySnapshot.empty) {
                    emptyState.style.display = 'block';
                    return;
                }

                // Group items by category
                const itemsByCategory = {};
                querySnapshot.forEach((doc) => {
                    const item = { id: doc.id, ...doc.data() };
                    const category = item.category || 'Other';

                    if (!itemsByCategory[category]) {
                        itemsByCategory[category] = [];
                    }
                    itemsByCategory[category].push(item);
                });

                // Render categories and items
                container.innerHTML = '';
                for (const [category, items] of Object.entries(itemsByCategory)) {
                    container.innerHTML += `
                        <div class="mb-5">
                            <h3 class="fw-bold mb-4 text-primary-color">${category}</h3>
                            <div class="row">
                                ${items.map(item => createItemCard(item)).join('')}
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading items:', error);
                Swal.fire('Error', 'Failed to load menu items', 'error');
            }
        }

        function createItemCard(item) {
            const imageUrl = item.imageUrl || 'https://via.placeholder.com/300x180?text=Food';
            return `
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="card item-card">
                        <img src="${imageUrl}" class="item-image" alt="${item.name}" onerror="this.src='https://via.placeholder.com/300x180?text=Food'">
                        <div class="item-info">
                            <h6 class="item-name">${item.name}</h6>
                            <p class="text-muted small mb-2">${item.description || ''}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="item-price">Rs ${item.price}</span>
                                <button class="btn btn-sm btn-primary" onclick='handleAddToCart(${JSON.stringify(item)})'>Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        window.handleAddToCart = function (item) {
            addToCart({
                ...item,
                shopId: shopId,
                shopName: shopData.shopName
            });
        };
    </script>
</body>

</html>
