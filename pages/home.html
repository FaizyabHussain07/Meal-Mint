<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Restaurants | MealMint</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/customer.css">
</head>

<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light customer-navbar sticky-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">MEALMINT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">My Orders</a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Cart
                            <span id="cart-badge"
                                class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle"
                                style="display: none;">0</span>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row mb-4">
            <div class="col">
                <h2 class="fw-bold">Restaurants Near You</h2>
                <p class="text-muted">Discover amazing food from local restaurants</p>
            </div>
        </div>

        <div class="row" id="shops-container">
            <!-- Shops will be loaded here -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <img src="https://cdn-icons-png.flaticon.com/512/2762/2762885.png" alt="No shops">
            <h3>No restaurants available</h3>
            <p class="text-muted">Check back later for delicious options!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../assets/js/auth.js"></script>
    <script type="module" src="../assets/js/role-guard.js"></script>
    <script src="../assets/js/cart.js"></script>
    <script type="module">
        import { checkAuth } from '../assets/js/role-guard.js';
        import { db } from '../assets/js/firebase-config.js';
        import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Auth & Role Check
        checkAuth('user').then(({ user, userData }) => {
            loadShops();
            updateCartBadge();
            hideLoader();
        }).catch(err => {
            console.error('Auth failed:', err);
        });

        window.addEventListener('load', () => {
            // Loader will be hidden by checkAuth success
        });

        async function loadShops() {
            try {
                // Query 'restaurants' collection
                const shopsQuery = query(collection(db, 'restaurants'), where('isActive', '==', true));
                const querySnapshot = await getDocs(shopsQuery);

                const container = document.getElementById('shops-container');
                const emptyState = document.getElementById('empty-state');

                if (querySnapshot.empty) {
                    emptyState.style.display = 'block';
                    return;
                }

                container.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const shop = doc.data();
                    const shopCard = createShopCard(doc.id, shop);
                    container.innerHTML += shopCard;
                });
            } catch (error) {
                console.error('Error loading restaurants:', error);
                document.getElementById('shops-container').innerHTML = '<div class="col-12 text-center text-danger">Error loading restaurants. Checks console.</div>';
            }
        }

        function createShopCard(id, shop) {
            const logoUrl = shop.image || 'https://placehold.co/400x300?text=Restaurant';
            return `
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="card shop-card shadow-sm h-100 border-0" onclick="window.location.href='restaurant.html?id=${id}'" style="cursor: pointer; overflow:hidden;">
                        <img src="${logoUrl}" class="card-img-top" alt="${shop.name}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title fw-bold text-dark">${shop.name}</h5>
                            <p class="card-text text-muted mb-2"><small>${shop.cuisine || 'Multi-cuisine'}</small></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge bg-success">Open</span>
                                <span class="text-warning"><i class="fas fa-star"></i> ${shop.rating || 'New'}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>

</body>

</html>
