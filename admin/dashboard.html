<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | MealMint</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/vendor.css">
</head>

<body>
    <div class="vendor-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h4 class="fw-bold text-dark mb-0">MealMint Admin</h4>
            </div>
            <div class="sidebar-menu">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link active"><i class="fas fa-home"></i>
                            Dashboard</a></li>
                    <li class="nav-item"><a href="vendors.html" class="nav-link"><i class="fas fa-store"></i>
                            Vendors</a></li>
                    <li class="nav-item"><a href="orders.html" class="nav-link"><i class="fas fa-shopping-bag"></i>
                            Orders</a></li>
                    <li class="nav-item"><a href="users.html" class="nav-link"><i class="fas fa-users"></i> Users</a>
                    </li>
                </ul>
                <div class="mt-auto p-3">
                    <button class="btn btn-outline-danger w-100" id="logoutBtn">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2 class="fw-bold mb-4">Admin Dashboard</h2>

            <!-- Stats -->
            <div class="row g-4 mb-5">
                <div class="col-md-3">
                    <div class="stats-card">
                        <div>
                            <p class="text-muted mb-1">Total Users</p>
                            <h3 class="fw-bold mb-0" id="totalUsers">...</h3>
                        </div>
                        <div class="stats-icon bg-light-primary">
                            <i class="fas fa-users"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div>
                            <p class="text-muted mb-1">Active Vendors</p>
                            <h3 class="fw-bold mb-0" id="totalVendors">...</h3>
                        </div>
                        <div class="stats-icon bg-light-warning">
                            <i class="fas fa-store"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div>
                            <p class="text-muted mb-1">Total Orders</p>
                            <h3 class="fw-bold mb-0" id="totalOrders">...</h3>
                        </div>
                        <div class="stats-icon bg-light-info">
                            <i class="fas fa-shopping-bag"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pending Vendor Experience -->
            <h4 class="fw-bold mb-3">Pending Vendor Approvals</h4>
            <div class="card border-0 shadow-sm" id="pendingVendors">
                <div class="p-4 text-center text-muted">Loading pending approvals...</div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../assets/js/admin/admin-dashboard.js"></script>
</body>

</html>
